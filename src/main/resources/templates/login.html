<!DOCTYPE html>
<html>

<head>
	<title>User Login Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- Custom Theme files -->
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- //Custom Theme files -->
	<!-- web font -->
	<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
	<!-- //web font -->
	<style>
	div.alert {
		color: red;
		height: 50px;
  		line-height: 50px;
  		text-align:center;
	}
	</style>
</head>

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>User Login Form</h1>
		<form th:action="@{/login}" method="post">
			<div class="main-agileinfo">
				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or
						password.</div>
				</div>

				<!-- logout message -->
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>
				<div class="agileits-top">
					<input class="text email" type="email" id="username" name="username" placeholder="Enter Email"
						required="">
					<input class="text" type="password" id="password" name="password" placeholder="Enter Password"
						required="">

					<input type="submit" value="SIGNUP">
		</form>
		<p>New User <a href="/" th:href="@{/registration}"> Register Now!</a></p>
	</div>
	</div>
	<!-- copyright -->
	<div class="colorlibcopy-agile">

				target="_blank">Colorlib</a></p>
	</div>

	</div>
	<!-- //main -->
</body>

</html>
