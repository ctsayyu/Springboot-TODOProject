<!DOCTYPE html>
<html>

<head>
	<title>User SignUp Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- Custom Theme files -->
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- //Custom Theme files -->
	<!-- web font -->
	<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
	<!-- //web font -->
	<style>
	div.alert {
		color: white;
		height: 50px;
  		line-height: 50px;
  		text-align:center;
	}
	</style>
</head>

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>User SignUp Form</h1>
		<form th:action="@{/registration}" method="post" th:object="${user}">
			<div class="main-agileinfo">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>
				<div class="agileits-top">
					<input class="text" type="text" id="firstName" placeholder="First Name" th:field="*{firstName}"
						required="">
					<br>
					<input class="text" type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}"
						required="">
					<input class="text email" type="email" id="email" placeholder="Email" th:field="*{email}"
						required="">
					<input class="text" type="password" id="password" placeholder="Password" th:field="*{password}"
						required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
		</form>
		<p>Already registered? <a href="/" th:href="@{/login}"> Login Now!</a></p>
	</div>
	</div>
	<!-- copyright -->
	<div class="colorlibcopy-agile">
		<p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/"
				target="_blank">Colorlib</a></p>
	</div>
	<!-- //copyright -->
	<ul class="colorlib-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	</div>
	<!-- //main -->
</body>

</html>
